#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm

# データベース接続情報を修正
spring.datasource.url=jdbc:mysql://localhost:3307/csharp?serverTimezone=Asia/Tokyo
spring.datasource.username=csharp
spring.datasource.password=csharp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
